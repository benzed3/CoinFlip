<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Coin Flip</title>
</head>

<body>

    <header>
        <h1>Coin Flip</h1>
    </header>

    <div class="container">

        <div class="row">

            <div class="col-lg-6 button">

                <button id="heads">Heads</button>

            </div>

            <div class="col-lg-6 button">

                <button id="tails">Tails</button>

            </div>

        </div>

        <div class="row" id="imgRow">

            <div class="col-lg-12" id="text">
                <h3 id="text2">Your Choice</h3>
                <div id="imgDiv"></div>
            </div>

        </div>

        <div class="row">

            <div class="col-lg-4 score">
                <h4>Win</h4>
                <div id="wins"></div>
            </div>

            <div class="col-lg-4 score">
                <h4>Loss</h4>
                <div id="losses"></div>
            </div>

            <div class="col-lg-4 score">
                <h4>Win Ratio</h4>
                <div id="ratio"></div>
            </div>

        </div>

        <div class="row">

            <div class="col-lg-12" id="text2"></div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>

</html>
